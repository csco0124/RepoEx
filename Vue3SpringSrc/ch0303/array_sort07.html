<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		function myArrayMax(arr) {
			return Math.max.apply(null, arr);
		}

		var numbers = [36, 16, 1, 9, 25, 49];

		console.log(numbers);
		console.log(myArrayMax(numbers));
	</script>
</body>
</html>
