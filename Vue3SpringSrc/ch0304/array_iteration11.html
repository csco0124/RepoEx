<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var numbers = [1, 2, 3, 4, 5];
		var isAllOver3 = numbers.every(myFunction);

		function myFunction(value, index, array) {
			return value > 3;
		}

		console.log(numbers);
		console.log(isAllOver3);
	</script>
</body>
</html>
