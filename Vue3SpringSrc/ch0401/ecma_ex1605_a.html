<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const promise = Promise.reject("my error");
		
		promise
		.then(function(response) {
			console.log("Success!");
		})
		.catch(function(error) {
			console.log(error);
		});
		
		console.log("Executed!!!");
		
	</script>
</body>
</html>
