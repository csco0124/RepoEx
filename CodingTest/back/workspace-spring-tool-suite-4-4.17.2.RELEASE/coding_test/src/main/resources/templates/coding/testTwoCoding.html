<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" th:src="@{js/common.js}"></script>
<title>NARUI</title>
</head>
<th:block layout:fragment="css"> </th:block>
<th:block layout:fragment="script"> </th:block>
<div class="container">
	<header th:replace="~{fragment/header :: headerFragment}"></header>

    <div>
        <p>member 정보 저장</p>
        <p>sample data ==> ID : 1008 , 이름 : 아기공룡 , 나이 : 999, 주소 : 서울 구로구 디지털로33길 11 , 전화번호 : 010-8888-8888, 사용여부 : Y</p>
        <br>
    </div>
    <div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>이름</th>
					<th>나이</th>
					<th>주소</th>
					<th>전화번호</th>
				</tr>
			</thead>
			<tbody id="allMemberList">
				<tr th:each="dataList : ${dataList}">
					<td th:text="${dataList.id}"/></td>
					<td th:text="${dataList.name}"/></td>
					<td th:text="${dataList.age}"/></td>
					<td th:text="${dataList.addr}"/></td>
					<td th:text="${dataList.phoneNumber}"/></td>
				</tr>
	        </tbody>
	    </table>
    </div>
    <form class="form-horizontal" th:action="@{/saveMember.do}" th:object="${Member}" method="post">
		<div>
		    <label for="id">ID</label>
		    <input type="text" id="id" name="id" class="form-control" maxlength="4" pattern="[0-9]+" placeholder="숫자만입력">
		    <br>
		</div>
		<div>
		    <label for="name">이름</label>
		    <input type="text" id="name" name="name" class="form-control" maxlength="100">
		    <br>
		</div>
		<div>
		    <label for="age">나이</label>
		    <input type="text" id="age" name="age" class="form-control" maxlength="3" pattern="[0-9]+" placeholder="숫자만입력">
		    <br>
		</div>
		<div>
		    <label for="addr">주소</label>
		    <input type="text" id="addr" name="addr" class="form-control" maxlength="255">
		    <br>
		</div>
		<div>
		    <label for="phoneNumber">전화번호</label>
		    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" maxlength="13" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
		    <br>
		</div>
		<div>
		    <label for="useYn">사용여부</label>
		    <input type="text" id="useYn" name="useYn" class="form-control" maxlength="1" placeholder=" Y 또는 N 입력">
		    <br>
		</div>
	<br>
	<br>
	<div class="row">
	    <div class="col">
	        <button type="submit" class="w-100 btn btn-primary btn-lg" id="saveInfo">member 정보 저장</button>
	    </div>
	    <div class="col">
	        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">메인으로</button>
	    </div>
	</div>
	</form>
</div>

<script>

		
</script>
</html>
