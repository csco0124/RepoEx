<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var persons = [
			{name:"Julian", age:45},
			{name:"Alex", age:28},
			{name:"Jade", age:21},
			{name:"Tyler", age:33}
		];

		persons.sort(function(a, b){return a.age - b.age});

		console.log(persons);
	</script>
</body>
</html>
