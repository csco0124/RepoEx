<html>
  <head>
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      메인보드의 가격: <input type="text" v-on:input="price = $event.target.value" v-bind:value="price">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          price: 112053
        },
        watch: {
          price: function(nextValue, preValue) {
            console.log('price의 변경된 값 :', nextValue)
            console.log('price의 변경되기 전의 값 :', preValue)
          }
        }
      });
    </script>
  </body>
</html>
