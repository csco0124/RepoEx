<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var planets, text;
		planets = ["Venus", "Earth", "Mars", "Jupiter"];

		text = "<ul>";
		planets.forEach(myFunction);
		text += "</ul>";

		function myFunction(value) {
			text += "<li>" + value + "</li>";
		}

		console.log(text);
	</script>
</body>
</html>
