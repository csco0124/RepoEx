<head>
	<title>NOTICE</title>
</head>
<body>
	<h3>NOTICE REGISTER : access to admin</h3>
	
	<p>principal : <span sec:authentication="principal"></span></p>

	<a href="../home.html" th:href="@{/}">홈으로 가기</a>
