<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var numbers1 = [1, 2, 3, 4, 5];
		var numbers2 = numbers1.map(myFunction);

		function myFunction(value, index, array) {
			return value * 2;
		}

		console.log(numbers1);
		console.log(numbers2);
	</script>
</body>
</html>
