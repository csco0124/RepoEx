<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var txt = "";
		var numbers = [45, 4, 9, 16, 25];
		numbers.forEach(myFunction);

		function myFunction(value) {
			txt = txt + value + "<br>";
		}	

		console.log(txt);
	</script>
</body>
</html>
