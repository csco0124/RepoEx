<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>프로미스 기본 사용법</title>
  </head>
  <body>
    <script>
      function execPromise() {
        var promise = new Promise(function (resolve, reject) {
          console.log("Hello");
          reject("World"); // 실패라고 가정, 성공했을 경우 resolve('response') 호출
        });

				promise.then(function(response) {	// resolve() 호출시
					console.log("성공 : " + response);
				}).catch(function(error) {			// reject() 호출시
					console.log("실패 : " + error);
				}).finally(() => {							// then, catch 호출 후 무조건 호출되는 영역
					console.log("finally!");
				});
      }

      console.log("Executed!!!");
    </script>
    <button onclick="execPromise();">Promise 실행</button>
  </body>
</html>
