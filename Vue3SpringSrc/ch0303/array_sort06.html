<!DOCTYPE html>

<body>
	<script>
		var numbers = [36, 16, 1, 9, 25, 49];
		numbers.sort(function(a, b){return b - a});

		console.log(numbers);
		console.log(numbers[0]);
		console.log(numbers[numbers.length-1]);
	</script>
