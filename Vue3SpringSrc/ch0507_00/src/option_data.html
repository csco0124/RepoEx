<html>
  <head>
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
        
    </div>

    <script>
      var items = [
        {
          name: 'CPU', price: 462984, quantity: 1
        }, {
          name: '메인보드', price: 112053, quantity: 1
        }, {
          name: '메모리', price: 79608, quantity: 2
        }
      ];
      new Vue({
        el: '#app',
        data: {
          items: items
        }
      });
    </script>
  </body>
</html>
