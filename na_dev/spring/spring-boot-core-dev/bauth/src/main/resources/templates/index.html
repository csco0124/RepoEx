<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/swiper-bundle.css}">
</head>
<body>
<div class="warp type03">
	<header class="header">
		<button class="head-prev">이전페이지</button>
		<h1 class="h1-tit"></h1>
	</header>
	<section class="container">
		<div class="login">
			<div class="cont-area01">
				<h1>
					<img th:src="@{/images/logo.png}" alt="나루아이">
				</h1>
				<div class="btn-box">
					<div>
						<button id="moveDemoA" class="btnL type-orange" type="button">DEMO A 로 이동하기</button>
					</div>
					<div>
						<button id="moveDemoB" class="btnL type-blue" type="button">DEMO B 로 이동하기</button>
					</div>
					<div>
						<button id="moveAdmin" class="btnL" type="button">관리자페이지 이동하기</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		$('#moveDemoA').click(function() {
			if (location.hostname.includes('bluetype.win')) {
				location.href = "https://aaa.bluetype.win/";
			} else {
				location.href = "http://127.0.0.1:8060/";
			}
		});

		$('#moveDemoB').click(function() {
			if (location.hostname.includes('bluetype.win')) {
				location.href = "https://bbb.bluetype.win/";
			} else {
				location.href = "http://127.0.0.1:8050/";
			}
		});
		
		$('#moveAdmin').click(function() {
			if (location.hostname.includes('bluetype.win')) {
				location.href = "https://bauth.bluetype.win/private/view/admin/";
			} else {
				location.href = "http://127.0.0.1:5173/private/view/admin/";
			}
		});
		

	})

</script>		
</body>
</html>
