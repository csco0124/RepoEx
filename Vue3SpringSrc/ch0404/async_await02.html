<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		function sum(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 + num2;
					console.log(num1 + " + " + num2 + " = ");
					resolve(result);
				}, 2000);
			});
		}
		
		function minus(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 - num2;
					console.log(num1 + " - " + num2 + " = ");
					resolve(result);
				}, 1500);
			});
		}
		
		function multiply(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 * num2;
					console.log(num1 + " * " + num2 + " = ");
					resolve(result);
				}, 1000);
			});
		}
		
		function divide(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 / num2;
					console.log(num1 + " / " + num2 + " = ");
					resolve(result);
				}, 500);
			});
		}
		
		async function processAsync() {
			const p1 = sum(100, 200);
			const p2 = minus(100, 200);
			const p3 = multiply(100, 200);
			const p4 = divide(100, 200);
			
			const res1 = await p1;
			const res2 = await p2;
			const res3 = await p3;
			const res4 = await p4;
			
			console.log(res1);
			console.log(res2);
			console.log(res3);
			console.log(res4);
		}
	
		processAsync();
		
		console.log("Executed!!!");
		
	</script>
</body>
</html>
